{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>Create Your Account</h1>
        <p>Join BookRec to get personalized book recommendations</p>
    </div>
    
    <div style="max-width: 500px; margin: 0 auto;">
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.8rem;">Sign Up</button>
        </form>
        
        <p style="text-align: center; margin-top: 1.5rem;">Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
    </div>
{% endblock %}
